<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <title>이력서 게시판</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }
        
        #wrapper {
            height: auto;
            padding-bottom: 500px;
            min-height: 100%;
            max-width: 800px;
            margin : auto auto;
        }

        .btnContainer {
            float: right;
            margin-top: 10px;
            margin-bottom: 10px;
            position: relative;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        
        table{
            width: 100%;
            table-layout: fixed;
            border: 1px solid #444;
            border-collapse: collapse;
            
        }

        
        th, td {
            border: 1px solid #444444;
            text-align: center;
        }

        td[rowspan] {
            vertical-align: middle;
        }

        .col1 {
            width: 15%;
        }

        .col2 {
            width: 10%;
        }

        .col3 {
            width: 10%;
        }

        .col4 {
            width: 40%;
        }

        .col5 {
            width: 5%;
        }

        th[colspan]{
            border: rgb(195, 191, 191);
            background-color: rgb(195, 191, 191);
        }
    </style>
</head>
<body>
<header>
    <h1>이력서</h1>
</header>

<div id="wrapper">

    <div class="container">
        <div class="btnContainer">
            <button type="button" class="btn btn-secondary btn-sm" onclick="inputImg()">사진 첨부</button>
            <button type="button" class="btn btn-secondary btn-sm" onclick="writePersonalInfo()">개인정보 작성</button>
        </div>
        <table class="table" id="personalinfo-table">

            <tr>
                <td rowspan="3" class="col1 label">사진</td>
                <td rowspan="2" class="col2 label">성함</td>
                <td class="col3 label">한글</td>
                <td></td>
                <td colspan="3" class="col4 label">주민등록번호</td>
                
            </tr>
            <tr>
                <td class="col3 label">영어</td>
                <td></td>
                <td colspan="3"></td>
            
            </tr>
            <tr>
                <td class="col2 label">이메일</td>
                <td colspan="2"></td>
            
                <td class="col5 label">연락처</td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td class="label">주소</td>
                <td colspan="6"></td>
            </tr>
        </table>
    </div>


    <div class="container">
        <div class="btnContainer">
            <button type="button" class="btn btn-secondary btn-sm" onclick="writeEducation()">학력 작성</button>
        </div>
      
        <table class="table" id="education-table">
            <thead>
                <tr>
                    <th style="width: 5%">No</th>
                    <th>재학기간</th>
                    <th>학교명</th>
                    <th style="width: 20%">전공</th>
                    <th style="width: 10%">비고</th>
                </tr>
            </thead>
            <tbody>
                <td>1</td>
                <td>2020.10.20 ~ 2020.10.21</td>
                <td>무슨무슨 대학교</td>
                <td>무슨무슨 전공</td>
                <td>3.6</td>
            </tbody>
        </table>
    </div>

    <div class="container">
        <div class="btnContainer">
            <button type="button" class="btn btn-secondary btn-sm" onclick="writeCertification()">자격증 작성</button>
        </div>
      
        <table class="table" id="education-table">
            <thead>
                <tr>
                    <th style="width: 5%">No</th>
                    <th style="width: 20%">취득일자</th>
                    <th>자격증</th>
                    <th>발급기관</th>
                </tr>
            </thead>
            <tbody>
                <td>1</td>
                <td>2020.10.21</td>
                <td>무슨 자격증</td>
                <td>무슨 기관</td>
            </tbody>
        </table>
    </div>

    <div class="container">
        <div class="btnContainer">
            <button type="button" class="btn btn-secondary btn-sm" onclick="writeCareer()">경력 작성</button>
        </div>
      
        <table class="table" id="education-table">
            <thead>
                <tr>
                    <th style="width: 5%">No</th>
                    <th>기간</th>
                    <th>직장명</th>
                    <th>직무</th>
                </tr>
            </thead>
            <tbody>
                <td>1</td>
                <td>2020.10.21 ~ 2020.10.20</td>
                <td>무슨 회사</td>
                <td>무슨 직무</td>
            </tbody>
        </table>
    </div>

</div>
</body>

<script>

    function inputImg(){
        console.log("이미지입력");
    }
    function writePersonalInfo(){
        window.location.href = '/personal-info';
    }

    function writeEducation() {
        window.location.href='/education';
    }
    
    function writeCertification(){
        window.location.href='/certification';
    }

    function writeCareer(){
        window.location.href='/career';
    }
</script>
</html>
